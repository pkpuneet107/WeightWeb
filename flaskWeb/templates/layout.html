<!doctype html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="pos-f-t">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="#">WeightLossTracker</a>
                <!-- Use d-flex and justify-content-end to align the button to the right -->
                <div class="d-flex justify-content-end">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <!-- Dropdown Menu -->
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link text-white" href="/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/account">Account</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class = "container fluid">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
